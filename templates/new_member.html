{% extends "layout.html" %}

{% block title %}New Member{% endblock %}

{% block main %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <header>
        <div class="container">
            <div class="nav-container">
                <div class="logo">
                    <img src="/static/FlexR_Logo.png" style="width:40%; height:40%">
                </div>
            </div>
        </div>
    </header>

    <section style="padding: 60px 0;">
        <div class="container" style="display: flex; flex-direction: column; align-items: center;">
            
            <div style="width: 100%; max-width: 600px; margin-bottom: 20px;">
                <a href="/homepage" style="color: var(--text-light); font-size: 0.9rem; display: flex; align-items: center; gap: 5px;">
                    &larr; Back to Dashboard
                </a>
            </div>

            <div class="card" style="max-width: 600px; width: 100%;">
                
                <div style="margin-bottom: 30px; border-bottom: 1px solid var(--border-color); padding-bottom: 20px;">
                    <h3>Register New Athlete</h3>
                    <p style="margin-bottom: 0;">Enter the member's personal details to create their profile.</p>
                </div>

                <form action="#" method="POST">
                    
                    <div class="d-flex gap-2" style="margin-bottom: 20px;">
                        <div style="flex: 1;">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-control" placeholder="e.g. Juan" required>
                        </div>
                        <div style="flex: 1;">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" class="form-control" placeholder="e.g. PÃ©rez" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nationalId" class="form-label">ID / Document Number</label>
                        <input type="number" id="nationalId" class="form-control" placeholder="e.g. 12345678" required>
                        <p class="form-hint">Used to uniquely identify the member at the front desk.</p>
                    </div>

                    <div style="display: flex; gap: 15px; margin-top: 30px;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">Save Member</button>
                        <a href="dashboard.html" class="btn btn-outline" style="flex: 1;">Cancel</a>
                    </div>

                </form>
            </div>

        </div>
    </section>

</body>
</html>
{% endblock %}

{% extends "layout.html" %}

{% block title %}Sign up{% endblock %}

{% block main %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <header>
        <div class="container">
            <div class="nav-container">
                <a href="/" class="logo">
                    <img src="/static/FlexR_Logo.png" style="width:40%; height:40%">
                </a>
                
                <div class="nav-links" style="display: flex;">
                    <span style="font-size: 0.9rem; color: #777; margin-right: 10px;">Already have an account?</span>
                    <a href="login.html" style="font-weight: 600; color: var(--primary-red);">Log In</a>
                </div>
            </div>
        </div>
    </header>

    <section style="padding: 60px 0;">
        <div class="container" style="display: flex; justify-content: center;">
            
            <div class="card" style="max-width: 500px; width: 100%;">
                <div style="text-align: center; margin-bottom: 30px;">
                    <h2>Manage your gym and track your athletes today.</h2>
                </div>
                <form action="submit" method="POST">

                    <!-- GYM NAME -->

                    <div class="form-group">
                        <label for="gymName" class="form-label">Gym Name</label>
                        <input name="gymName" autocomplete="off" autofocus type="text" id="gymName" class="form-control" placeholder="e.g. Iron Titan Fitness" required>
                    </div>

                    <!-- OWNERS NAME -->

                    <div class="form-group">
                        <label for="fullName" class="form-label">Owner Full Name</label>
                        <input name="ownerName" autocomplete="off" type="text" id="fullName" class="form-control" placeholder="John Doe" required>
                    </div>

                    <!-- EMAIL ADDRESS -->

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input name="emailAdress" autocomplete="off" type="email" id="email" class="form-control" placeholder="john@example.com" required>
                    </div>

                    <!-- PASSWORD -->

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input name="password" autocomplete="off" type="password" id="password" class="form-control" placeholder="Min. 8 characters" required>
                    </div>

                    <!-- REPEAT PASSWORD -->

                    <div class="form-group">
                        <label for="password" class="form-label">Repeat Password</label>
                        <input name="repeatPassword" autocomplete="off" type="password" id="password" class="form-control" placeholder="Passwords must match" required>
                    </div>

                    <!-- SUBMIT BUTTON -->

                    <button type="submit" class="btn btn-primary btn-block" style="margin-top: 20px;">
                        Create Account
                    </button>

                    <p style="text-align: center; font-size: 0.8rem; margin-top: 20px; color: #999;">
                        By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                    </p>
                </form>
            </div>

        </div>
    </section>

</body>
</html>

{% endblock %}
